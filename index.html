<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Steam</title>
  </head>
  <body>
    <div class="dark">
      <header>
        <div class="container">
          <div class="header">
            <a href="#" class="header__logo">
              <img src="./img/logo_steam.svg" alt="lologsteam" />
            </a>
            <div class="headernav">
              <nav class="nav">
                <a href="#" class="nav__link">МАГАЗИН</a>
                <a href="#" class="nav__link">СООБЩЕСТВО</a>
                <a href="#" class="nav__link">ИНФОРМАЦИЯ</a>
                <a href="#" class="nav__link">ПОДДЕРЖКА</a>
              </nav>
            </div>
            <div class="headerright">
              <button class="installsteam">
                <img src="./img/btninstall.png" alt="pic" /> Установить Steam
              </button>
              <a href="#" class="headerright__authorisation">войти</a>
              <a href="#" class="headerright__chooselang">язык</a>
            </div>
          </div>
        </div>
      </header>
    </div>
    <main class="main">
      <div class="gradient">
        <div class="container">
          <section class="firstsec">
            <div class="mainmenu">
              <a class="mainmenu__magazin" href="#">Магазин</a>
              <a class="mainmenu__magazin" href="#">Новое и интересное</a>
              <a class="mainmenu__magazin" href="#">Категории</a>
              <a class="mainmenu__magazin" href="#">Предметы за очки</a>
              <a class="mainmenu__magazin" href="#">Новости</a>
              <a class="mainmenu__magazin" href="#">Лаборатории</a>
              <input type="search" />
            </div>
            <div class="popular">
              <p class="popular__label">ПОПУЛЯРНОЕ И РЕКОМЕНДУЕМОЕ</p>
              <div class="gamecontainer">
                <div class="gamecontainer__screen">
                  <img src="./img/heavyrain.jpg " alt="gamescreen" />
                </div>
                <div class="opisanie">
                  <p class="opisanie__gamename">Heavy rain</p>
                  <div class="miniscreen">
                    <img class="miniscreen__miniscr" src="./img/hr1.jpg" />
                    <img class="miniscreen__miniscr" src="./img/hr2.jpg" />
                    <img class="miniscreen__miniscr" src="./img/hr3.jpg" />
                    <img class="miniscreen__miniscr" src="./img/hr4.jpg" />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
